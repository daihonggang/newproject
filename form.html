<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>form</title>
	<link rel="stylesheet" href="./form.css" type="text/css">
</head>
<body>
	<table>
		<!-- caption 定义标题 -->
		<caption>Itinerary</caption>
		<!-- thead 定义表头 -->
		<thead>		
		<!-- td表示内容单元格，th则表示标题,一般用在一列的第一格,里面的内容会自动加粗加黑他们 -->
			<tr>
				<th>When</th>
				<th>Where</th>
			</tr>
		</thead>
		<!-- 定义表格主体,把一行或几行分为一组 -->
		<tbody>
			<tr>
				<td>June 9th</td>
				<td>Portland,<abbr title="Oregon">OR</abbr></td>
			</tr>
			<tr>
				<td>June 10th</td>
				<td>Seattle,<abbr title="Washington">WA</abbr></td>
			</tr>
			<tr>
				<td>June 11th</td>
				<td>Sacramento,<abbr title="California">CA</abbr></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="./addLoadEvent.js"></script>
	<script type="text/javascript" src="./highlightRows.js"></script>
	<script type="text/javascript" src="./stripeTables.js"></script>
	<script type="text/javascript" src="./displayAbbreviations.js"></script>
</body>
</html>
